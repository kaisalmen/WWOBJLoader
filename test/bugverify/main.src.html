			var OBJLoader2BugVerify = (function () {

				var Validator = THREE.OBJLoader.Validator;

				function OBJLoader2BugVerify( elementToBindTo ) {
					this.renderer = null;
					this.canvas = elementToBindTo;
					this.aspectRatio = 1;
					this.recalcAspectRatio();

					this.scene = null;
					this.cameraDefaults = {
						posCamera: new THREE.Vector3( 0.0, 175.0, 500.0 ),
						posCameraTarget: new THREE.Vector3( 0, 0, 0 ),
						near: 0.1,
						far: 10000,
						fov: 45
					};
					this.camera = null;
					this.cameraTarget = this.cameraDefaults.posCameraTarget;

					this.controls = null;

					this.loadingTaskConfigs = [];
					this.processing = false;
				}

				OBJLoader2BugVerify.prototype.initGL = function () {
					this.renderer = new THREE.WebGLRenderer( {
						canvas: this.canvas,
						antialias: true,
						autoClear: true
					} );
					this.renderer.setClearColor( 0x808080 );

					this.scene = new THREE.Scene();

					this.camera = new THREE.PerspectiveCamera( this.cameraDefaults.fov, this.aspectRatio, this.cameraDefaults.near, this.cameraDefaults.far );
					this.resetCamera();
					this.controls = new THREE.TrackballControls( this.camera, this.renderer.domElement );

					var ambientLight = new THREE.AmbientLight( 0x404040 );
					var directionalLight1 = new THREE.DirectionalLight( 0xC0C090 );
					var directionalLight2 = new THREE.DirectionalLight( 0xC0C090 );

					directionalLight1.position.set( -100, -50, 100 );
					directionalLight2.position.set( 100, 50, -100 );

					this.scene.add( directionalLight1 );
					this.scene.add( directionalLight2 );
					this.scene.add( ambientLight );

					var helper = new THREE.GridHelper( 1200, 60, 0xFF4444, 0x404040 );
					this.scene.add( helper );
				};

				OBJLoader2BugVerify.prototype.updateAssets = function ( loadInstructions ) {
					this.loadingTaskConfigs.push( loadInstructions );
				};

				OBJLoader2BugVerify.prototype.loadAssets = function () {
					if ( this.loadingTaskConfigs.length === 0 || this.processing ) {

						return;

					} else {

						this.processing = true;

					}
					var loadingTaskConfig = this.loadingTaskConfigs[ 0 ];
					this.loadingTaskConfigs.shift();

					var scope = this;
					var loadAssetsProxy = function ( object3d ) {
						if ( ! Validator.isValid( loadingTaskConfig.config.baseObject3d ) ) {
							scope.scene.add( object3d );
						}
						scope.processing = false;
						scope.loadAssets();
						scope._reportProgress( { detail: { text: '' } } );
					};
					this._reportProgress( { detail: { text: '' } } );

					console.log( '\n\nloadAssets: Processing next resourceDescriptors' );

					loadingTaskConfig.setCallbacksPipeline( loadAssetsProxy )
						.setCallbacksApp( this._reportProgress );
					new THREE.WorkerLoader()
						.getLoadingTask()
						.execute( loadingTaskConfig );
				};

				OBJLoader2BugVerify.prototype._reportProgress = function( event ) {
					var output = '';
					if ( Validator.isValid( event.detail ) && Validator.isValid( event.detail.text ) ) {
						output = event.detail.text;
					}
					console.log( 'Progress: ' + output );
					document.getElementById( 'feedback' ).innerHTML = output;
				};

				OBJLoader2BugVerify.prototype.resizeDisplayGL = function () {
					this.controls.handleResize();

					this.recalcAspectRatio();
					this.renderer.setSize( this.canvas.offsetWidth, this.canvas.offsetHeight, false );

					this.updateCamera();
				};

				OBJLoader2BugVerify.prototype.recalcAspectRatio = function () {
					this.aspectRatio = ( this.canvas.offsetHeight === 0 ) ? 1 : this.canvas.offsetWidth / this.canvas.offsetHeight;
				};

				OBJLoader2BugVerify.prototype.resetCamera = function () {
					this.camera.position.copy( this.cameraDefaults.posCamera );
					this.cameraTarget.copy( this.cameraDefaults.posCameraTarget );

					this.updateCamera();
				};

				OBJLoader2BugVerify.prototype.updateCamera = function () {
					this.camera.aspect = this.aspectRatio;
					this.camera.lookAt( this.cameraTarget );
					this.camera.updateProjectionMatrix();
				};

				OBJLoader2BugVerify.prototype.render = function () {
					if ( ! this.renderer.autoClear ) this.renderer.clear();
					this.controls.update();
					this.renderer.render( this.scene, this.camera );
				};

				return OBJLoader2BugVerify;
