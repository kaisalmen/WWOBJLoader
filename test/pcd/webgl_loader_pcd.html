<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - PCD</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;

			}

			a { color: #d14826 }

			span {
				display: inline-block;
				width: 60px;
				float: left;
				text-align: center;
			}

		</style>
	</head>
	<body>
		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a>
			<a href="http://pointclouds.org/documentation/tutorials/pcd_file_format.php#pcd-file-format" target="_blank" rel="noopener">PCD File format</a>
			<div>PCD loader test (sync/async/run) by <a href="http://filipecaixeta.com.br" target="_blank" rel="noopener">Filipe Caixeta</a> / <a href="https://kaisalmen.de" target="_blank" rel="noopener">Kai Salmen</a></div>
			<div>+/-: Increase/Decrease point size</div>
			<div>c: Toggle color</div>
		</div>


		<script src="../../node_modules/three/examples/js/Detector.js"></script>
		<script src="../../node_modules/three/build/three.js"></script>
		<script src="../../node_modules/three/examples/js/controls/TrackballControls.js"></script>
		<script src="../../node_modules/three/examples/js/libs/stats.min.js"></script>

		<script src="../../src/loaders/support/LoaderCommons.js"></script>
		<script src="../../src/loaders/support/LoaderBase.js"></script>
		<script src="../../src/loaders/support/LoaderBuilder.js"></script>
		<script src="../../src/loaders/support/LoaderWorkerSupport.js"></script>
		<script src="../../src/loaders/PCDLoader.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;
			var camera, controls, scene, renderer;
			var models = [];

			init();
			animate();
			function init() {

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x000000 );

				camera = new THREE.PerspectiveCamera( 15, window.innerWidth / window.innerHeight, 0.01, 40 );
				camera.position.x = 0.4;
				camera.position.z = -3;
				camera.up.set( 0, 0, 1 );

				controls = new THREE.TrackballControls( camera );
				scene.add( camera );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container = document.createElement( 'div' );
				document.body.appendChild( container );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

				window.addEventListener( 'resize', onWindowResize, false );

				window.addEventListener('keypress', keyboard);

				var integrateIntoScene =  function ( event ) {
					var mesh = event.detail.loaderRootNode;
					mesh.name = event.detail.modelName;
					scene.add( mesh );

					var child;
					for ( var name in mesh.children ) {

						child = mesh.children[ name ];
						models.push( child );

					}
				};

				// test sync load
				var loader = new THREE.PCDLoader();
				var pivotA = new THREE.Object3D();
				pivotA.position.set( 0.5, -1.0, 0 );
				pivotA.rotation.z = Math.PI / 2;
				loader.setModelName( 'Zaghetto' );
				loader.setStreamMeshesTo( pivotA );
				loader.load( '../../resource/pcd/binary/Zaghetto.pcd', integrateIntoScene, null, null, null, false );


				// test async load
				 loader = new THREE.PCDLoader();
				var pivotB = new THREE.Object3D();
				pivotB.position.set( 0.5, -0.3, 0 );
				pivotB.rotation.z = Math.PI / 2;
				loader.setModelName( 'Zaghetto' );
				loader.setStreamMeshesTo( pivotB );
				loader.load( '../../resource/pcd/binary/Zaghetto.pcd', integrateIntoScene, null, null, null, true );


				// test async run
				loader = new THREE.PCDLoader();
				prepData = new THREE.LoaderSupport.PrepData( 'Zaghetto' );
				var pivotC = new THREE.Object3D();
				pivotC.position.set( 0.5, 0.4, 0 );
				pivotC.rotation.z = Math.PI / 2;
				prepData.setStreamMeshesTo( pivotC );
				prepData.addResource( new THREE.LoaderSupport.ResourceDescriptor( '../../resource/pcd/binary/Zaghetto.pcd', 'PCD' ) );
				prepData.setUseAsync( true );
				var callbacks = prepData.getCallbacks();
				callbacks.setCallbackOnLoad( integrateIntoScene );
				loader.run( prepData );
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
				controls.handleResize();

			}

			function keyboard ( ev ) {

				var model;
				for ( var name in models ) {

					model = models[ name ];
					switch ( ev.key || String.fromCharCode( ev.keyCode || ev.charCode ) ) {
						case '+':
							model.material.size *= 1.2;
							model.material.needsUpdate = true;
							break;

						case '-':
							model.material.size /= 1.2;
							model.material.needsUpdate = true;
							break;

						case 'c':
							model.material.color.setHex( Math.random() * 0xffffff );
							model.material.needsUpdate = true;
							break;
					}

				}

			}

			function animate() {

				requestAnimationFrame( animate );
				controls.update();
				renderer.render( scene, camera );
				stats.update();

			}

		</script>
	</body>
</html>
