name: Build

on: push

jobs:
  build:
    name: objloader2
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    - name: Build
      shell: bash
      run: |
        npm ci
        npm run build
